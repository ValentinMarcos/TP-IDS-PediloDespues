<div class="categoria-container">
    <div class="row jc margin-b-20">
        <div class="input-wrapper-bp">
            <input type="search" class="input-bp" id="buscar" placeholder="buscar producto">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="input-icon-bp"
                viewBox="0 0 20 20"
                fill="currentColor"
            >
                <path
                    fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd"
                />
            </svg>
        </div>
    </div>
    <ul class="categoria-max-w-300">
        {% for categoria in categorias %}
        <li>
            <input type="checkbox" name="categoria" class="categoria" value="{{categoria}}">
            <span>{{categoria}}</span>
            <img src="{{ url_for('static', filename='images/categorias-icons/' + categoria + '.png') }}" alt="{{categoria}} icon" class="categoria-iconos">
        </li>
        {% endfor %}
    </ul>    
</div>
