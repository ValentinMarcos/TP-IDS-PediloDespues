{% extends 'base.html' %}

{% block title %} Detalles del envío {% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/procesoPago.css') }}">{% endblock %}

{% block content %}
<div class="progress-bar">
    <div class="step actual">
        <div class="circle">1</div>
        <p>Detalles del Envío</p>
    </div>
    <span class="bar"></span>
    <div class="step">
        <div class="circle">2</div>
        <p>Método de Pago</p>
    </div>
    <span class="bar"></span>
    <div class="step">
        <div class="circle">3</div>
        <p>Confirmación</p>
    </div>
</div>

<div class="container-pago">
    <div class="shipping-form general-form">
        <form action="{{ url_for('metodoPago') }}" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" required>
                </div>
            </div>
            <button type="submit" class="next-button">Siguiente</button>
        </form>
    </div>

    <div id="contenedor-resumen"></div>
</div>

{% endblock %}

{% block extra_js %}
<script src="{{url_for('static', filename='js/procesoPago.js')}}"></script>
{% endblock %}
